<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Call to action banner</title>
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Condensed:700" rel="stylesheet">
</head>
<body>

  <div class="banner">
    <img class="img-flex" src="images/placeholder-16by9.svg" alt="">

    <div class="banner-content">

      <div class="banner-left">
        <img class="img-flex" src="images/mecha.svg" alt="">
      </div>

      <div class="banner-right">
        <h2 class="banner-title">Ultra Super Fighting Force</h2>
        <p class="banner-desc">Control giant, fighting, transforming robots and save the world!</p>
        <a class="btn btn-big" href="#">Join USFF</a>
      </div>

    </div>

  </div>

</body>
</html>
